{%extends 'base.html'%}
<!-- Title -->
{% block title %}
Browse {{ type }}
{% endblock title%}

<!-- Content -->
{% block content %}

<section class="section has-text-centered">
	<h1 class="title is-size-1">{{ type }}</h1>
	<h2 class="subtitle">
		Available {{ type }} on the server
	</h2>
</section>

<section class="section">
	<div class="container">
		<div class="columns is-multiline">
			{% for item in items %}
			<div class="column is-one-third">
				<article class="notification media has-background-white">
					<div class="media-content box">
						<a href="{% url 'myapp:description' item_id=item.pk %}">
							<div class="content">
								<h1 class="title is-size-6">{{ item.item_name }}</h1>
								<p class="is-size-5 subtitle">
									{{ item.item_desc }}
								</p>
							</div>
						</a>
					</div>
				</article>
			</div>
			{% endfor %}
		</div>
	</div>
</section>

{% endblock content %}
